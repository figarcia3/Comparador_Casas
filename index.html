<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src='https://d3js.org/d3.v7.min.js'></script>
    <script src="https://d3js.org/d3-geo-projection.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.0.2/luxon.min.js" integrity="sha512-frUCURIeB0OKMPgmDEwT3rC4NH2a4gn06N3Iw6T1z0WfrQZd7gNfJFbHrNsZP38PVXOp6nUiFtBqVvmCj+ARhw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Casas Usadas</title>
<link rel='stylesheet' href='style.css'>
</head>
<body>
    <h1>Comparador Propiedades</h1>
    <div class="container-row">
        <div class="container-column">
            <div id='text-range-container'></div>
            <div id='range-container'>
                <input type="range" name="valor" id="valor-range" min="1215" max="65000" step="1">
            </div>
            <div id='santiago-container'>
                <svg id='santiago-svg'></svg>
            </div>
            <div id='text-container'></div>
        </div>
        <div class="container-column">
            <svg id='comparador-svg'></svg>
        </div>
    </div>
    <script src='index.js'></script>
</body>
</html>
